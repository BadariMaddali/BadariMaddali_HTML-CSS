<!DOCTYPE html> 
<html> 
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body> 
	<form> 
		<div class="container">
			<div class="header"> 
				<p style="text-align: center;"><b>Sign in</b></p>
			</div> 
			<div class="container_up">
				<input type="text" placeholder="mail@example.com" name="uname" required> 
				<input type="password" placeholder="Password" name="psw" required> 
				<button class="signin" type="submit"><b>SIGN IN</b></button>
			</div>
			<div class="container_down">
				<p style="float: left;">Forgot your Password?</p>
				<p style="float: right;">Register!</p>	
			</div> 
		</div>

		<div class="or">
			<p style="text-align: center;"><b>or</b></p>

		</div>

		<div class = "otherLogins">

			<button class="facebook"><a class="fa fa-facebook"></a></button>
			<button class="google"><a class="fa fa-google"></a></button>
		</div>

		<div class="epamLogin">
			<button class="epam"> < EPAM LOGIN > </button>
		</div>
	</form> 
</body> 
</html>
